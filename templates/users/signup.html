{% extends 'users/base.html' %}
{% load static %}

<!--head-->
{% block head_content %}
<title> Signup </title>
{% endblock %}

<!--body-->
{% block container %}
<div class="text-center">
   <p> Register the fields below </p>
</div>

<!--Alerts-->
{% if error %}
    <div class="alert alert-danger col-sm-10 mx-auto" role="alert" >
        {{error}}
    </div>
{% endif %}

<form  method="POST" action="{% url 'users:signup' %}" >
    {% csrf_token %}

<!--Username password and others inputs for registration-->
    <div class="form-group col-sm-8 mx-auto mt-1">
        <input class="form-control "  type="text" placeholder="Username" required name="username" >
    </div>

    <div class="form-group col-sm-8 mx-auto mt-1">
        <input class="form-control"  type="password" placeholder="Password" required name="password">
    </div>

    <div class="form-group col-sm-8 mx-auto mt-1">
        <input class="form-control"  type="password" placeholder="Password confirmation" required name="password_confirm">
    </div>

    <div class="form-group col-sm-8 mx-auto mt-1">
        <input class="form-control"  type="text" placeholder="Email (optional)" name="email">
    </div>

    <div class="form-group col-sm-8 mx-auto mt-1">
        <input class="form-control"  type="text" placeholder="First name (optional)" name="first_name">
    </div>

<!--  Signup Bottom-->
    <div class="d-grid gap-2 col-6 mx-auto" >
        <button class="btn btn-primary btn-block mt-3" type="submit" > Sign up</button>
    </div>

</form>

<!--Back to login link-->

<div class="fw-lighter text-center mt-5">
    <p class="fw-lighter text-center"> Do you have an account already? </p>
    <a class="fw-lighter text-center" href="{% url 'users:login' %}">Login</a>
</div>

{% endblock%}
