<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	{% block head_content %}
	{% endblock %}

	{% load static %}
	<!--    boostrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
	<!-- custom css -->
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" media="(max-width: 990px)" href="{% static 'css/900pixels.css' %}">
	<!-- fontawsome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" crossorigin="anonymous" />
	<!-- icon -->
	<link rel="shortcut icon" href="{% static 'img/instagramm.png' %}" />
</head>

<body>
	<div class="container-lg h-100 ">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-md-5 pt-2 pb-5" id="auth-container">
				<img class="img-fluid rounded mx-auto d-block pb-5 pt-4" src="{% static 'img/instagram.png' %}"
					style="max-width: 60%;">

				{% block container %}{% endblock%}
			</div>
		</div>
	</div>

</body>

</html>
