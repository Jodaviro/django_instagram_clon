{% extends 'users/base.html' %}
{% load static %}

{% block head_content %}
<title> Instagram Sign in </title>
{% endblock %}

{% block container %}

{% if error %}
    <div class="alert alert-danger col-sm-10 mx-auto" role="alert" >
        {{error}}
    </div>
{% endif %}


<form  method="POST" action="{% url 'users:login' %}" >
    {% csrf_token %}

<!--Username and password input-->
    <div class="form-group col-sm-8 mx-auto">
        <input class="form-control"  type="text" placeholder="Username" name="username" >
    </div>

    <div class="form-group col-sm-8 mx-auto mt-1">
        <input class="form-control"  type="password" placeholder="Password" name="password">
    </div>

<!--Login button-->
    <div class="d-grid gap-2 col-6 mx-auto" >
        <button class="btn btn-primary btn-block mt-3" type="submit" > Login</button>
    </div>
    </form>
<!--New account registration-->
<div class="fw-lighter text-center mt-5">
    <p class="fw-lighter text-center"> Don't have an account? </p> <a class="fw-lighter text-center" href="{% url 'users:signup' %}">Register</a>
</div>

{% endblock %}
