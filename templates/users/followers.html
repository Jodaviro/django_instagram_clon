{% extends 'base.html' %}
{% load static%}
{% block head_content %}
<title>Followers</title>
{% endblock %}

{% block container%}

<div class="container">
	<div class="row d-flex justify-content-md-center align-content-center">
		<div class=" col-12 col-md-3 p-2" id="profile-box">
				<h2 class="text text-md-center">Followers:</h2>
			<table class="table table-striped table-hover">
				<tr>
					<td>
						{% for contact in users.profile.followers.all %}
						<div class="media ms-md-3">
							{% if contact.profile.picture %}
							<a href="{% url 'users:detail' username=contact.profile.user.username %}">
								<img height="35" class="mr-3 rounded-circle" src="{{ contact.profile.picture.url }}"
									alt="{{ contact.profile.user.get_full_name }}">
							</a>
							{% else %}
							<a href="{% url 'users:detail' username=contact.profile.user.username %}">
								<img height="35" class="mr-3 rounded-circle" src="{% static 'img/default-profile.png' %}"
									alt="{{ contact.profile.user.get_full_name }}">
							</a>
							{% endif %}
							<div class="media-body">
								<h6 class="mt-0">{{ contact.profile.user.username }}</h6>
							</div>
						</div>
					</td>
				</tr>
			</table>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
