{% load static %}
<nav class="navbar navbar-expand-lg fixed-top" id="main-navbar">
    <div class="container">

<!--        Logo-->
        <a href="{% url 'posts:feed' %}">
            <img class="x" src="{% static 'img/instagram.png' %}" height="45" />
        </a>

<!--    Icons profile, add and signout-->
        <div class="navbar-expand">
            <ul class="navbar-nav mr-auto">

<!--            Logout button-->
                <li class="nav-item nav-icon ">
                    <a href="{% url 'users:logout' %}">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </li>

<!--            New post button-->
                <li class="nav-item nav-icon">
                    <a href="{% url 'posts:create_post' %}">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>

<!--            Profile button-->
                <li class="nav-item nav-icon dropdown">
                    <a
                        class="nav-item dropdown" href="" id="navbarDropdown"
                        role="button" data-bs-toggle="dropdown" aria-expanded="false"
                    >
                        {% if user.profile.picture %}
                        <img
                            class="d-inline-block align-top rounded-circle"
                            src="{{ user.profile.picture.url }}" height="35"
                        />
                        {% else %}
                        <img
                            class="d-inline-block align-top rounded-circle"
                            src="{% static 'img/default-profile.png' %}" height="35"
                        />
                        {% endif %}
                    </a>

<!--                Dropdow profile menu-->
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="{% url 'users:detail' username=request.user.username %}">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="{% url 'users:update_profile' %}">Config</a></li>
                    </ul>
                </li>

            </ul>
        </div>
    </div>
</nav>
