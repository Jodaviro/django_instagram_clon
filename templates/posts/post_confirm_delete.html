{% extends 'base.html' %}
{% load static %}
{% block 'head_content %}
    <title>Confirm delete</title>
{% endblock %}

{%  block container %}
    <div class="row justify-content-lg-center align-content-center mt-5">
       <div class="col-lg-4 mt-5">
        
            <form method="post" action="{% url 'posts:delete' pk=post.pk %} ">
                {% csrf_token %}
                <h2 class="text mt-5">
                    Are you sure you want to delete this post "{{ object }}"?
                </h2>

                <input class="btn btn-danger" type="submit" value="Confirm">
                <a 
                    href="{% url 'posts:detail' pk=post.pk %}" 
                    class="btn btn-primary" type="button"
                >   Cancel 
                </a>
            </form>
        </div> 
    </div>
{% endblock %}
