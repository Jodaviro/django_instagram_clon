
{% load static %}
{% block 'head_content' %}
    <title>Confirm delete</title>
{% endblock %}

{%  block container %}
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="row justify-content-lg-center align-content-center mt-5" role="document">
                <div class="col">
                  <form method="post" action="{% url 'posts:delete' pk=post.pk %} ">
                    {% csrf_token %}
                    <h2 class="text">
                      Are you sure you want to delete this post "{{ object }}"?
                    </h2>
                    <hr>
                    <div class="col d-flex justify-content-end">
                    
                    <input class="btn btn-danger m-1" type="submit" value="Confirm">
                    <a 
                      class="btn btn-primary m-1" type="button"
                      data-bs-dismiss="modal"
                    >   
                      Cancel 
                    </a>
                    </div>
                  </form>
                 </div> 
             </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
